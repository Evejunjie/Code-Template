<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试code-模板渲染</title>
    <script src="code-template.js"></script>

    <script defer>
        window.onload = function () {
            var s = new Date().getTime();
            var data = {
                name: "junjie",
                user: {
                    age: 10,
                    hb: new Date(),
                    sex: 1,
                    addr: "中国",
                    color: "ff00ff",
                    hobby: [
                        "555",
                        "motion",
                        "261656"
                    ],
                    test: [1, 2, 3, 4, 5]
                },
                html: "<p> 一段文字<br>换行了~ </p>"
            };
            window.code = CodeT("#template", data, {});
            console.log(new Date().getTime() - s);

            console.log(code);
        }
    </script>
</head>

<body title="ces">
    <div class="test"></div>
    <div id="template">
        <span c-text="name"></span>
        <span>Age:<span c-text="user.age"> </span></span>
        <time c-date="{key:user.hb,format:yyyy年MM月dd号}"></time>
        <span c-if="!user.sex">男孩</span>
        <span c-if="user.sex">女孩</span>
        <input c-name="user.addr" id="testv" pattern="[a-z]">
        <div>
            <strong c-text="user.addr"></strong>
            <select c-name="user.sex">
                <option value="1">男</option>
                <option value="0">女</option>
            </select>
            <label>
                <span>男</span>
                <input type="radio" c-name="user.sex" value="1">
            </label>
            <label>
                <span>女</span>
                <input type="radio" c-name="user.sex" value="0">
            </label>
        </div>

        <div>
            <label>
                <span>编程</span>
                <input type="checkbox" c-name="user.hobby" value="programming">
            </label>
            <label>
                <span>运动</span>
                <input type="checkbox" c-name="user.hobby" value="motion">
            </label>
        </div>

        <div>
            <textarea>111</textarea>
            <input type="date" c-name="user.hb">
            <input type="color" c-name="user.color">
            <input type="datetime-local" c-name="user.hb">
            <input type="month" c-name="user.hb">
            <input type="time" c-name="user.hb">
            <input type="week" c-name="user.hb">
            <input type="radio" name="">
            <input type="checkbox" name="">
            <input type="image" src="" alt="">
        </div>
        <div>

            <p c-attr="{key:[name,user.sex]}">
                <span c-text="name"></span>
            </p>

        </div>
        <div>
            <ul c-switch="user.sex">
                <li c-case="1">男孩
                    <span c-text="user.sex"></span>
                </li>
                <li c-case="0">女孩
                    <span c-text="name"></span>
                </li>
                <li c-case>位置</li>
            </ul>
        </div>
        <div c-html="html">

        </div>
    </div>

</body>

</html>
